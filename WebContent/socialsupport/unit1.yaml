名称: 我与家庭
目标:
  - 帮助学员澄清家庭关系
  - 引导学员感受家庭的支持
活动内容:
  回顾心得:
    目的:
      引导学员进入状况，连结前次单元活动。
    时间:
      10
    方式和材料:
      《成长日志》

  热身活动:
    -
      活动: 生活角色
      目的: 活跃气氛，导入主题活动
      时间: 15
      方式和材料: 水果12个，桌子一张
  主题活动:
    -
      活动: 家庭水族箱
      目的: 帮助学员澄清家庭关系
      时间: 40
      方式和材料: 彩笔12盒，A4白纸12张（多备用几张）

    -
      活动: 关系中的我
      目的: 引导学员从家庭关系中认识自己。
      时间: 25
      方式和材料: 成长日志
  统整:
    目的: 总结本次活动，布置作业练习
    时间: 10
    方式和材料: 《成长日志》
活动流程:
  回顾心得:
      带领者请每位学员打开《成长日志》，翻到上次的成长练习一页，同时围绕团体走一圈，了解学员们完成的情况。带领者请四五位学员分享上周完成练习的情况，谈谈自己的感受或遇到的困难。
  热身活动:
      - 生活角色:
          - 带领者请学员拿出《成长日志》，找到本单元的“生活角色”表单，先简单向学员说明填写要求，然后请学员自己填写。
          - 学员分享。填完后，带领者请三四位学员分享自己写的内容。
          - 带领者总结。示范语言：在日常生活中，我们每个人都扮演了很多角色，体验着不同的感受。虽然有些我们不喜欢，但也是我们生活的一部分，接纳它也就是接纳我们自己
  主题活动:
    - 家庭水族箱:
        - 带领者说明规则。语言示范：现在请各位想一想，如果将你的家比作一个水族箱，你和家人都在这个水族箱中，你们分别在什么位置？可以用什么水生动物来代表你和你的家人呢？比如海豚、鲨鱼、水母、鲸鱼、小丑鱼、鲶鱼、河豚，或者你之前看过的任何水生动物。请你用绘画的方式呈现，不需要担心画得像不像、好不好，只要把你想要表达的内容体现出来就可以。
        - 分发材料。副带领者请每位学员领一盒彩笔，一张A4白纸。
        - 学员作画。带领者告诉学员有20分钟的作画时间，请大家慢慢画。（若到时有人没画完，可适当延长时间。）
        - 学员分享。画完后，带领者请学员从1到4报数，所报数字相同的为一组，共4组。请同组学员找到彼此，面对面围圈而坐。然后轮流向组友介绍自己的画。介绍的内容包括：（1）画中每个水生动物代表了谁？（2）为什么用这个种类的水生动物代表自己或家人？（3）画中代表自己的水生动物位置在哪里？为什么画在那里？你的感受是什么？（带领者可按顺序分别提出这三个讨论问题，等一个问题讨论完了，再问下一个。）
        - 带领者总结。语言示范：通过画家庭水族箱，可以帮助我们了解家人之间的关系，尤其是我们自己跟家人之间的关系。用什么水生动物代表自己和家人，也可以侧面反应出我们对自己和家人的印象和认识。我们把自己画在什么位置，也可反应出我们在家庭中的位置和感受。
    - 关系中的我:
        - 带领者请学员拿出《成长日志》，找到本单元“关系中的我”表单，先向学员说明填写要求，然后请学员自己填写
        - 学员分享。填完后，请每组学员轮流分享自己写的内容。（分组与“家庭水族箱”相同）
        - 带领者总结。语言示范：家人是跟我们最熟悉的人，我们几乎每天都与他们发生联系。按理说最亲近的人，我们应该最了解，但是仔细想想，真的不一定。他们是怎么看待我们的，我们也只是从自己的角度去猜测。所以我们需要更加用心与家人相处。今天这个活动，就是帮助我们认识家庭关系，并从中了解自己。
  统整:
    - 带领者首先邀请两三位学员对本次活动给与反馈，例如有哪些感受和启发等。然后带领者简要归纳本次活动，肯定学员的表现，并以格言相互鼓励。【格言】无论是国王还是农夫，家庭和睦是最幸福的。爱是生命的火焰，没有它，一切变成黑夜。
    - 带领者布置成长练习：在下一次团体开始之前，请学员填写本单元《成长日志》中的“我所了解的家人”表单，其中“家人称谓”一栏，表中只列出了爸爸、妈妈为例，以下的空格按自己家庭成员的实际情况填写即可。带领者向学员说明填写规则，并请不明白的学员即时提问。
    - 带领者鼓励学员尝试完成成长练习，遇到任何问题或产生任何想法可以在下次团体时提出。提醒学员下次来参加团体时随身携带《成长日志》和一支笔。













