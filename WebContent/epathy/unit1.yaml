名称: 我知你心声
目标:
  - 引导学员进行换位思考
  - 帮助学员提升倾听和共情能力
活动内容:
  回顾心得:
    目的:
      引导学员进入状况，连结前次单元活动。
    时间:
      10
    方式和材料:
      《成长日志》
  热身活动:
    -
      活动: 成长三部曲
      目的: 活跃气氛，导入主题活动
      时间: 15
      方式和材料: 成长日志
  主题活动:
    -
      活动: 情绪说话
      目的: 练习认知共情能力
      时间: 20
      方式和材料: 《成长日志》
    -
      活动: 情绪故事会
      目的: 练习认知和情感共情，换位思考
      时间: 35
      方式和材料: 扑克牌、故事纸条

  统整:
    目的: 总结本次活动，布置作业练习
    时间: 10
    方式和材料: 《成长日志》
活动流程:
  回顾心得:
    带领者请每位学员打开《成长日志》，翻到上次的成长练习一页，同时围绕团体走一圈，了解学员们完成的情况。带领者请四五位学员分享上周完成练习的情况，谈谈自己的感受或遇到的困难。
  热身活动:
    - 成长三部曲:
        - 带领者说明规则：所有成员最初的状态都是鸡蛋（表现方式：蹲下的姿势），保持“鸡蛋”的姿态时可以自由活动；每个“鸡蛋”与同类猜拳，赢的一方进化成“小鸡”（表现方式：半蹲的姿势）；“小鸡”再与同类猜拳，赢的一方进化成“大鸡”，输的一方退回“鸡蛋”状态；“大鸡”再与同类猜拳，如果赢了升级到“凤凰”，就可以成功回到座位上，如果输了就退化成“小鸡”状态。以此类推，直到每个成员回到座位上。对于最后没能回到座位上的学员，回到座位上的学员可以自愿给与他帮助，方法是：请还未回到座位的这位学员全程闭上眼睛，如果谁像把自己的力量分给他一份，就过去拥抱他一下，只要有6位学员拥抱了他，他就成功回到座位
        - 请四五位学员分享从“鸡蛋”成长为“小鸡”、“大鸡”的感受。
        - 带领者总结。总结语言示例：这个游戏的过程就像我们在生活中的成长过程，我们不是只有赢的时候，还有输的时候。所以输赢都经历过了，当我们赢的时候还能考虑到别人，能够付出力量去帮助别人，才是真正的幸福。
  主题活动:
    - 情绪说话:
        - 带领者请学员在《成长日志》中找到“情绪说话”表单，先自己填写。
        - 学员分享。请学员按顺时针方向，依次给大家读出他们填写的内容。
        - 带领者总结。总结语言示例：我们能够了解其他人的感受，可能是因为我们经历过类似的事情，也可能我们没有经历过，但是我们能够换位思考、设身处地去考虑他人的处境。这种换位思考，体察别人感受和想法的能力，我们叫它共情能力，是我们能够理解彼此的重要能力，也能够避免对他人造成伤害。

    - 情绪故事会:
        - 学员分组。副带领者提前准备同数字的扑克牌六对，团体中请每位学员随机抽取一张，由此把学员每两人分为一组。请同一组的学员移动座椅，面对面而坐。
        - 抽取故事。带领者提前准备3个小故事，分别写在半张大的A4纸上，每个故事重复写一次，并把纸折起来。这样一共有三类故事，六张故事纸条。副带领者请每组派一名代表，随机抽取一张故事纸条。（备注：如果干警能够提供更贴切学员的故事，也可采用。）
        - 练习换位思考。请学员把自己想象成故事中的角色，每人扮演一个角色，并从这个角色的角度，说明两个问题：（1）这一角色“我”此时的情绪是什么？例如：我现在感到很生气。（2）“我”产生这个情绪的原因是什么？即“我”的内心想法是什么？例如：你的话让我觉得，你不信任我。然后两人对调角色，从新角色的立场，再次练习说明以上两个问题。请在练习时，用第一人称“我”来表达，增加角色的代入感。
        - 展示换位思考。带领者请学员展示三类故事各一个。在团体中间摆两张椅子，请抽到三类不同故事的学员依次坐到这两张椅子上，每组先派一名代表读出他们组抽到的故事内容，然后展示他们刚才的练习过程。完成三轮展示后，请三四位其他学员，分享换位思考练习给自己带来的感受和启发。
        - 带领者总结。总结语言示例：当我们只从自己的立场出发看问题，就只有一个视角解释问题，如果我们能够学习站在别人的立场去思考，就能更全面地看问题。尤其是在人际关系中，换位思考能让我们更加理解彼此的需要，避免做出损人不利己的行为，获得双赢

  统整:
    - 带领者首先邀请两三位学员对本次活动给与反馈，例如有哪些感受和启发等。然后带领者简要归纳本次活动，肯定学员的表现，并以格言相互鼓励。【格言】当你真正想做一件事时，就有一百种解决问题的方法；当你不想做一件事时，你就能找到一百种推托的借口。
    - 带领者布置成长练习：在下一次团体开始之前，请学员完成本单元《成长日志》中的“换位思考联系”。带领者特别说明，不要求学员在下次团体中分享信的内容，所以学员可以放心去写。带领者向学员说明填写规则，并请不明白的学员即时提问。
    - 带领者鼓励学员尝试完成成长练习，遇到任何问题或产生任何想法可以在下次团体时提出。提醒学员下次来参加团体时随身携带《成长日志》和一支笔。
















