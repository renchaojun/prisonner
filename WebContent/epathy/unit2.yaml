名称: 情有可原
目标:
  - 引导学员进行换位思考
  - 帮助学员提升倾听和共情能力
活动内容:
  回顾心得:
    目的:
      引导学员进入状况，连结前次单元活动。
    时间:
      10
    方式和材料:
      《成长日志》
  热身活动:
    -
      活动: 水果的感悟
      目的: 活跃气氛，导入主题活动
      时间: 15
      方式和材料: 水果12个，桌子一张
  主题活动:
    -
      活动: 倾听练习
      目的: 练习倾听和认知共情能力
      时间: 25
      方式和材料: 无
    - 活动: 冥想练习
      目的: 练习换位思考和情感共情
      时间: 30
      方式和材料: 冥想练习指导语
  统整:
    目的: 总结本次活动，布置作业练习
    时间: 10
    方式和材料: 《成长日志》
活动流程:
  回顾心得:
    带领者请每位学员打开《成长日志》，翻到上次的成长练习一页，同时围绕团体走一圈，了解学员们完成的情况。带领者请四五位学员分享上周完成练习的情况，谈谈自己的感受或遇到的困难。
  热身活动:
    - 水果的感悟:
        - 学员分组。副带领者请每位学员随机抽取一张准备好的扑克牌，用扑克牌将学员每两人分为一组（持相同数字牌面的学员为一组），这样将12人共分为6组。
        - 说明游戏规则。带领者请同组的两位学员商量并决定其中一人做“说明人”，另一人做“蒙眼人”，说明人不蒙眼，蒙眼人则需要带上眼罩。最后，带领者给每一组的蒙眼人发一只水果（例如：苹果），游戏过程中，蒙眼人只能用双手触摸苹果，不能出声说话；“说明人”向蒙眼人描述这个水果的样子，时间为2分钟。2分钟结束后，所有“说明人”将苹果放到团体中间摆放的桌子上，并排列成一排，然后后请“蒙眼人”摘掉眼罩，从中找出刚才自己手中的苹果，此时“说明人”不能给对方任何提示。然后，同一组的学员互换角色，再进行一次。
        - 学员分享：带领者先请“蒙眼者”诉说自己如何找到正确的苹果；请“说明人”分享辅助的感觉，自己如何帮助对方确定水果的特点。
        - 带领者总结。总结语言示例：我们在与他人沟通时，常常由于所处立场不同而不能充分体会他人的感受和想法，只有耐心地从他人的角度和立场去想去做，才能帮助彼此进行更好的交流。其次，就像这些水果一样，我们每个人都是独一无二的，我们只要仔细观察自己，就会发现自己与众不同的地方。（备注：每位学员认领的水果可以带回去，但在该环节结束后，请他们找地方先放好，等本次团体结束后再拿走。）
  主题活动:
    - 倾听练习:
        - 学员分组。带领者请学员1、2报数，所有报数字“1”的学员为A组，报数字“2”的学员为B组。
        - 说明活动规则。
          副带领者把A组学员带出团体活动室，安排任务：请每个人回忆一件别人曾经伤害你的事，比如让你的身体、财物或情感方面感到受伤的事，前提是你愿意分享这件事。等会再次进入团体活动室后，找一位B组的学员自由结合，移动你们的椅子面对面而坐，然后向他倾诉你回忆的那件事。直到带领者喊“停”，则停止倾诉。
          带领者给留在团体活动室的B组成员安排任务：等会儿A组学员回来，B组学员与他们每两人自由组合成一组，在接下来的2分钟内，要认真听对方所说的话，可以用点头、简单回应（如说“嗯”）或眼神关注等方式表达对他的关心，但不要打断他说话，尽量让对方表达。当2分钟时间到了，带领者发出一个口令（如:带领者摸一下自己的头发），此后请B组学员改变态度，在接下来的2分钟，不再认真倾听伙伴的讲述，比如可以用左顾右盼的眼神等姿态，来表示不在意的态度，直到带领者喊“停”。
        - 学员分享。请三四位A组学员先谈自己的感受：自己在对同伴讲述的时候，同伴的表现怎样？自己的讲述是否顺利？同伴在听自己讲述的过程中，是否有变化？如果有，是什么变化？他的变化对自己的影响是什么？如果成员没有感觉到同伴在倾听中的变化，接下来请两三位B组学员说明自己的任务，以及自己是怎样完成任务的。
        - 带领者总结。总结语言示例：当我们认真去听的时候，我们才能够真切地理解、体会别人的处境和感受；当我们被别人认真倾听的时候，我们才感到自己被理解和尊重，似乎所受的伤害都得到了分担。但通常的情况是，我们很少认真倾听别人，更不要说倾听自己内心的声音和感受了。所以接下来，我们将会做一个冥想练习，试着从倾听自己开始。
    - 冥想练习:
        - 带领者请学员们恢复大圆圈的座位形式
        - 带领者说明规则。带领者念冥想练习指导语，学员跟着指导语去做就可以。带领者说明：以下的冥想练习完成后，不再有分享环节，所以你所想的内容只有你自己知道，请放松、放心地去想
        - 带领者念冥想练习指导语。
          现在，请你轻轻地闭上眼睛。请调整你身体的坐姿，双脚分开，踏在地面上，双手分别轻轻地放在你的大腿上，让自己坐得很舒适。现在请把你的注意力放在你的呼吸上（停2秒），请你轻轻地吸气（停3秒），慢慢地吐气（停3秒），轻轻地吸气（停3秒），慢慢地吐气（停3秒）。感觉一下新鲜的空气从你的鼻腔进入，经过你的喉咙，慢慢进入你的肺腔（停2秒），然后再轻轻地吐出来（停2秒）。继续，轻轻地吸气（停3秒），慢慢地吐气（停3秒）。请用你自己的速度，只要维持轻轻地吸气，慢慢地吐气（停3秒）。很好，接下来请把你的注意力放在你全身的肌肉上，请你在每一次吐气的时候都让全身的肌肉更放松一点（停3秒）。轻轻地吸气（停3秒），慢慢地吐气（停3秒），试着在每一次吐气的时候都让全身的肌肉更放松一点（停3秒）。继续，轻轻地吸气（停3秒），慢慢地吐气（停3秒），每一次吐气都让身体更放松下来（停3秒）。很好，继续让自己放松下来（停5秒）。
          现在，我们开始第一次冥想。在生活中，有时别人会伤害我们，有时我们也会伤害别人。现在，请你回想一件自己伤害别人的事。可能是对他身体的伤害、财物的伤害或者情感的伤害。请你仔细回想一下，具体是怎样一件事（停2秒）？对方是谁，男性还是女性，你认识他吗，你见过他吗（停2秒）？这件事是什么时候发生的（停3秒）？在哪里发生的（停3秒）？请你体会一下，他被伤害后的感受是怎样的（停5秒）？如果你又想到了其他事情，没关系，请把你的注意力拉回来，继续想这件事情就可以。请继续去想他的感受是什么（停5秒）？如果现在有机会联系到他，你想对他说些什么（停10秒）？
          好，如果你完成了这个冥想，请跟随我的声音，进行下一个冥想。请你继续保持深呼吸，轻轻地吸气（停3秒），慢慢地吐气（停3秒），轻轻地吸气（停3秒），慢慢地吐气（停3秒）。现在，请回想一件你曾经伤害自己的事。可能是对自己身体的伤害、财物的伤害或者情感的伤害。请你仔细回想一下，具体是怎样一件事（停3秒）？是什么时候发生的（停3秒）？在哪里发生的（停3秒）？你当时的感受是怎样的（停5秒）？如果你又想到了其他事情，没关系，请把你的注意力拉回来，继续想这件事情就可以。请继续回想自己当时的感受是什么（停5秒）？如果你可以回到过去，站在那时自己的面前，你想对自己说些什么（停10秒）？
          好，如果你完成了这个冥想，当我数到3的时候，请慢慢睁开你的眼睛。1（停1秒）、2（停1秒）、3（停1秒），请睁开眼睛。
        - 带领者总结。带领者祝贺大家，认真完成了冥想练习。总结语言示范：在生活中，我们有时可能受到别人的伤害，有时也可能伤害别人，甚至还可能伤害到自己，以致两败俱伤。此时，我们需要换位思考，去理解彼此。首先，学习认真倾听他人和自己内心的声音，才能真正换位思考；再者，学习如何给别人、给自己道歉，是达成谅解的第一步。
  统整:
    - 带领者首先邀请两三位学员对本次活动给与反馈，例如有哪些感受和启发等。然后带领者简要归纳本次活动，肯定学员的表现，并以格言相互鼓励。【格言】当你真正想做一件事时，就有一百种解决问题的方法；当你不想做一件事时，你就能找到一百种推托的借口。
    - 带领者布置成长练习：在下一次团体开始之前，请学员完成本单元《成长日志》中的“一封未寄出的道歉信”。带领者特别说明，不要求学员在下次团体中分享信的内容，所以学员可以放心去写。带领者向学员说明填写规则，并请不明白的学员即时提问。
    - 带领者鼓励学员尝试完成成长练习，遇到任何问题或产生任何想法可以在下次团体时提出。提醒学员下次来参加团体时随身携带《成长日志》和一支笔。
















