名称: 柳暗花明
给带领者的话: 带领者应把重点放在协助学员接受问题解决对自己的帮助，多引导学员以自己的实际经验来探讨。问题解决训练有两周单元活动，带领者按部就班地引导学习，并留意教导的顺序和连结。
活动内容:
  回顾心得:
    目的:
      引导学员进入状况，连结前次单元活动。
    时间:
      10
  热身活动:
    -
      活动: 虎克船长
      目的: 引发学员参与的兴趣
      时间: 10
    -
      方案: 故事分享
      目的: 启发学员跳出狭隘的思考模式
      时间: 20
      方式和材料: 短文故事
  主题活动:
    -
      活动: 前导活动:烦恼大会串步骤1:订定问题解决目标步骤2:运用决策平衡
      目的: 学习问题解决的步骤1和步骤2
      时间: 85
      方式和材料: 1.小纸条2.决策平衡单海报示例（附件4-1）3.两人一组讨论
  统整:
    目的: 总结及作业交代
    时间: 10
    方式和材料: 《成长日志》
活动目标:
  - 理解问题解决的重要性
  - 学习问题解决的步骤
  - 懂得如何实践问题解决
活动流程:
  回顾心得: 请两三位学员分享上周活动后的感想
  热身活动:
    - 虎克船长:
        操作说明: 由团体带领者说明游戏规则，并请团体中比较投入的成员和协同带领者共同练习示范，大家都清楚规则后全体学员进行游戏。（二）活动流程
        活动流程:
          - 规则说明：由团体中任意一个成员开始喊出“虎”，喊的同时指向另一成员；第一个被指到的成员则喊出“克”同时指另一成员；第二个被指的成员需喊出“船”同时再指向其他成员；第三个被指的成员喊“长”同时指向下一个成员。此时，第四个被指的成员必须以双手握圈成望远镜状，放在眼睛前做出船长望向远方的姿态，而紧挨着“船长”的左侧成员做出双手握桨姿势并向左边做划船动作，右侧成员则做出双手握桨姿势并向右边划船动作。船长和划船的成员们动作都正确则继续进行下一轮，并由“船长”再次开始，动作错误可进行小小惩罚（惩罚内容可由团体成员共同协商）。
          - 示范演练：由团体带领者邀请3-4位较投入的成员以及协同带领者进行演练。
          - 正式开始游戏
        实践变换:
          说明: 若有需要，可通调整游戏规则来增加游戏难度
          方法: 团体成员每次能讲的字数由一个字增加至1-3个字，且每个字仍需指向成员自己，超过三个字或做错动作该成员也一起受罚
    - 故事分享:
        - 带领者说故事：小锅煎鱼有一个人常去钓鱼，每次钓到的大鱼都丢回河里只留下小鱼。别人看到觉得奇怪，就问他为何如此做。他回答说：“因为我家的锅子小啊！煎不了大鱼。”所以，他只拿小鱼回家煎来吃
        - 带领者请学员对这故事的含意做分享和反馈。带领者启发（参考用语）：许多人思考问题时为自己设下了条条框框，狭小有如小锅子，所以难以有大的作为，很可惜。为什么不用大一点的锅子，得到更好的人生幸福
  主题活动:
    - 烦恼大会串:
        - 发给每位学员一张小纸条
        - 以不记名方式，每人写一件最令自己烦恼的问题。
        - 汇集问题纸条并置于团体中间的空地，纸堆经过搅乱后，每人随意抽出一张小纸条，然后针对所抽到纸条的问题提出自己建议的解决方法。
        - 引导其他学员提出对同一问题的不同解决方法。
        - 当事人反馈：表达若自己的想法与他人迥异，自己的感受如何？
        - 带领者活动结语：办法总比困难多，解决问题的方法多种多样，有时也可试着采用他人建议的合理方法，鼓励学员采取更积极的方法解决问题。

    - 订定问题解决目标:
        - 带领者从学员中的烦恼选出2-3个为作为示例，并从讨论中的方法选出2-3 个，引导学员讨论应考虑的因素和评量（以海报方式呈现）。
        - 提醒学员提出积极的问题解决方法
    - 运用决策平衡:
        - 用上述“订立问题解决目标”中选出的示例引导学员讨论可能考虑的因素，并向学员展示填写“决策平衡单”的示范（以海报方式呈现附件4-1）
        - 评量各考虑因素时，给每个方法从＋3到－3的评分，正好+代表是积极有益的方法，负号-代表消极或不奏效的方法，数字的大小代表该方法积极的程度或消极的程度，最后总加分数。
        - 带领者活动总结：一个问题常常有多种解决方法，每个解决方法也不一定是完美的，有它有利的一面，也有不利的一面。当我们遇到问题时，不要太多下决定，可以试着认真思考可能采取的方法有哪些并仔细分析利弊，最后选出最有利于我们获得积极结果的方法，以此帮助我们避免在冲动的驱使下选择了对自己不利的方法。
  统整:
    - 邀请学员针对此次团体给予口头反馈，并以格言相互勉励。
    - 带领者简要归纳本次活动，同时也鼓励肯定学员的表现。
    - 交代作业（即《成长日志》中的成长练习）：以自己的困扰或问题为例，完成“决策平衡单”（同本单元附件4-1）
    - 提醒学员下次参加团体时将《成长日志》一并带来。















