名称: 想法能改变情绪
给带领者的话: 蜕变虽然辛苦，却是成长所必须的。带领者试着鼓励学员面对真实的我，肯定自己，把握最佳改变时机，当下就是最好的开始。
活动内容:
  回顾心得:
    目的:
      引导学员进入状况，连结前次单元活动。
    时间:
      5
  热身活动:
    -
      活动: 生活角色
      目的: 探讨生活中的角色和价值观
      时间: 20
      方式和材料: 附件3-1 3人小组

    -
      方案: 烦恼大会串
      目的: 学习倾听和接纳他人不同意见
      时间: 20
      方式和材料: 小纸条
  主题活动:
    -
      活动: 认知ABC 自动化思考 建立合理信念
      目的: 理解“事件、想法和情绪”的关系，反省自动化思考，建立合理信念
      时间: 85
      方式和材料: 1.制作认知三部曲 2.自动化思考举例：闪思 3.合理信念图卡呈现

  统整:
    目的: 总结及作业交代
    时间: 10
    方式和材料: 《成长日志》
活动目标:
  - 引导学员理解愤怒情绪背后的认知机制
  - 澄清学员错误的想法
  - 引导学员建立合理的信念
活动流程:
  回顾心得: 请两三位学员分享上周活动后的感想
  热身活动:
    - 生活角色:
        - 带领者请每位学员填写《成长日志》单元三中的“生活角色”（同本单元附件3-1）
        - 填写步骤：
          - 请学员在纸上写下日常生活中自己所扮演的角色，例如：儿子、父亲、狱友、工人等。
          - 请学员思考在填写的这些角色中，自己最喜欢那几个角色？为什么？
          - 请学员思考在写上这些角色中，你最想放弃的角色是什么？为什么？
        - 填完之后，带领者引导学员分享最爱和最想放弃的角色什么，理由是什么。
        - 带领者可趁此机会了解学员的生活情形及其价值观

    - 烦恼大会串:
        - 发给每位学员一张小纸条
        - 以不记名方式，每人写一件最令自己烦恼的问题
        - 汇集问题纸条并置于团体中间的空地，纸堆经过搅乱后，每人随意抽出一张小纸条，然后针对所抽到纸条的问题提出自己建议的解决方法。
        - 引导其他学员提出对同一问题的不同解决方法
        - 当事人反馈：表达若自己的想法与他人迥异，自己的感受如何？
        - 带领者活动结语：办法总比困难多，解决问题的方法多种多样，有时也可试着采用他人建议的合理方法，鼓励学员采取更积极的方法解决问题。
  主题活动:
    - 认知ABC:
        - 带领者以范例，在黑板的左右两端呈现A和C（图卡）。范例：某学员听到有人在他背后说闲话（事件：A），他很生气(情绪结果：C)
        - 带领者呈现可能存在的不合理的想法（iB）图卡，如：这太严重了、这太不应该了、这人太坏了、这世界太不公平、我无法忍受。引导学员表达其他可能的想法
        - 带领者说明自动化思考的影响（图卡）：情绪背后有我们的想法，可能是一闪而过的想法，可能是积累很久的想法，它像呼吸一样，不容易察觉。我们的情绪往往受到这“闪思”的影响，所以“想法创造情绪”。因此，不好的想法常导致不好的情绪，不好的想法主要有：严重、不幸；应该、必须；无法、不能；自责、内疚等核心信念
    - 建立合理信念:
        - 带领者呈现合理的想法(rB)的想法（图卡），如：这没有什么大不了、这是他的人品问题、他可能对我有误会、这是小事、不值得和他计较等。
    - 小组讨论:
        - 把学员分为三个小组，每组四人，由各组派一人抽取案例：案例一：有人当面嘲笑我参加这个成长团体，我很生气。案例二：有人工作时偷懒影响整队的绩效，我很生气。案例三：有人迎面走来撞了我一下，我很生气。
        - 各组根据案例来讨论可能出现的不合理想法和合理想法，以及不同想法产生的不同结果。最后，由每组学员派一个代表做口头报告，或者以图卡方式报告。
        - 带领者活动结语：鼓励学员表达合理的想法，建议遇到让自己生气的事时，可先做停顿或终止不合理想法，然后使用“深呼吸、离开现场、冷水洗脸”（口诀：一吸、二离、三冷水）的方法来帮助自己降低生气的情绪。
  统整:
    - 邀请学员针对此次团体活动给予口头反馈,并以格言相互勉励。【格言】 合理的想法能创造好心情。
    - 带领者简要归纳本次活动，同时也鼓励肯定学员的表现。
    - 交代作业（即《成长日志》中的成长练习）：纪录下一周发生的生活事件以及自己的想法，并用本次团体中学习的认知ABC方法分析该生活事件。
    - 提醒学员下次参加团体时将《成长日志》一并带来。


















